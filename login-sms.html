		<div class="container">
			<p class="font-kalam login white">Te hemos enviado un mensaje para <b class="yellow-login"> confirmar tu número</p>

			<div class="nube-footer nube-top">

					<button type="button" class="btn btn-primary btn-lg btn-block">
						<a href="" class="white" id="confirmar">
							CONFIRMAR

					</button>

<!--fin login-sms-->
		<script type="text/javascript">
			var confirmar = document.getElementById("confirmar");
			confirmar.addEventListener("click", function(e){
				e.preventDefault();
				var codigoValidar = document.getElementById("codigo").value;
				if(codigoValidar == localStorage.getItem("codigoAleatorio")){
					location.href="home.html"
				}else{
					alert("no es el mismo codigo");
					location.href="login.html"
				}
			});
		</script>
